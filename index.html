<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solar Funnel</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/sat-logo.svg" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
      integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
      integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="body">
    <header>
      <section class="row">
        <div class="col-12">
          <a class="logo" href="/">
            <img
              src="./assets/images/sat-logo.svg"
              alt="Logo"
              srcset="./assets/images/sat-logo.svg"
              width="400"
              class="img-fluid"
            />
          </a>
        </div>
      </section>
    </header>
    <main class="container" id="content">
      <section class="row">
        <div class="col-lg-6 col-md-12 col-sm-12"></div>
        <div class="col-lg-6 col-md-12 col-sm-12 center_items">
          <div class="text-center">
            <a class="logo" href="/">
              <img
                src="./assets/images/sat-logo.svg"
                alt="Logo"
                srcset="./assets/images/sat-logo.svg"
                width="400"
                class="img-fluid"
              />
            </a>
            <h1 class="heading mt-4">Get A Free Solar Report In Maryland</h1>
            <h3 class="tagline">
              It only takes about a <strong>60 seconds</strong> to qualify.
            </h3>
            <aside class="form">
              <form class="solar_form needs-validation" novalidate>
                <section class="responsive">
                  <div class="steps">
                    <label for="">
                      Enter your zip code to see if your area qualifies
                    </label>
                    <div class="step_icon">
                      <input
                        type="text"
                        class="form-control"
                        id="zip"
                        name="zip"
                        placeholder="Enter your zip code"
                        required
                      />
                      <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                    </div>
                  </div>
                  <div class="steps">
                    <label for="">Are you home owner?</label>
                    <i class="bi bi-2-square-fill"></i>
                    <div class="form-check radios">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="yesOwner"
                        checked
                      />
                      <label class="form-check-label" for="yesOwner">
                        Yes I am home Owner
                      </label>
                    </div>
                    <div class="form-check radios">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="notOwner"
                      />
                      <label class="form-check-label" for="notOwner">
                        No I am not a home Owner
                      </label>
                    </div>
                  </div>
                  <div class="steps">
                    <label for="">
                      How much is your average monthly electric bill?
                    </label>
                    <div class="">
                      <input
                        type="range"
                        class="form-range"
                        min="100"
                        max="600"
                        step="10"
                        value="350"
                        id="range"
                      />
                      <div class="d-flex justify-content-between text-dark">
                        <h6>100</h6>
                        <h6>600</h6>
                      </div>
                      <h6 class="prefix">$</h6>
                      <input
                        class="has-prefix"
                        type="text"
                        value="350"
                        name="billAmt"
                        id="billAmt"
                      />
                    </div>
                  </div>
                  <div class="steps">
                    <label for="fullSun">How sunny is your roof area?</label>
                    <div class="form-check radios">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="fullSun"
                        checked
                      />
                      <label class="form-check-label" for="fullSun">
                        Full Sun
                      </label>
                    </div>
                    <div class="form-check radios">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="halfSun"
                      />
                      <label class="form-check-label" for="halfSun">
                        Half Sun
                      </label>
                    </div>
                  </div>
                  <div class="steps">
                    <label for="email">
                      What email address should your result be sent to?
                    </label>
                    <div class="step_icon_i">
                      <i class="fa-regular fa-envelope"></i>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Email address"
                        required
                      />
                      <div class="invalid-feedback">
                        Please provide a valid Email Address
                      </div>
                    </div>
                  </div>
                  <div class="steps">
                    <label for="fname"> What is your first name? </label>
                    <div class="step_icon_i">
                      <i class="fa-regular fa-user"></i>
                      <input
                        type="text"
                        class="form-control"
                        id="fname"
                        name="fname"
                        placeholder="First Name"
                        required
                      />
                      <div class="invalid-feedback">Please fill the form</div>
                    </div>
                  </div>
                  <div class="steps">
                    <label for="lname"> What is your last name? </label>
                    <div class="step_icon_i">
                      <i class="fa-regular fa-user"></i>
                      <input
                        type="text"
                        class="form-control"
                        id="lname"
                        name="lname"
                        placeholder="Last Name"
                        required
                      />
                      <div class="invalid-feedback">Please fill the form</div>
                    </div>
                  </div>
                  <div class="steps">
                    <label for="address">
                      Where do you want the solar panels installed (street
                      address)?
                    </label>
                    <div class="step_icon">
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        name="address"
                        placeholder="Your Address"
                        required
                      />
                      <div class="invalid-feedback">Please fill the form</div>
                    </div>
                  </div>
                  <div class="steps">
                    <label for="phone"
                      >What phone number can we reach you at?</label
                    >
                    <div class="step_icon phone">
                      <input
                        type="text"
                        class="form-control"
                        id="phone"
                        name="phone"
                        placeholder="Phone (000)-000-0000"
                        maxlength="14"
                        required
                      />
                      <div class="invalid-feedback">Please fill the form</div>
                    </div>
                  </div>
                </section>
                <button class="btn btn-primary" type="submit">Finished</button>
              </form>
            </aside>
          </div>
        </div>
      </section>
      <section></section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/scripts/slide.js"></script>
    <script src="./assets/scripts/form-validation.js"></script>
    <script src="./assets/scripts/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
